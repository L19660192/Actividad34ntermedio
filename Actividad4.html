<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4; /* Color de fondo */
            background-image: url('https://www.transparenttextures.com/patterns/white-paper.png'); /* Patrón de fondo */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #343a40; /* Color del título */
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centrar las imágenes */
            margin: 0 -5px; /* Espacio entre las imágenes */
        }

        .gallery-item {
            width: calc(33.33% - 10px); /* Ancho flexible */
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; /* Transiciones suaves */
            border-radius: 5px; /* Bordes redondeados */
            overflow: hidden; /* Cortar contenido desbordante */
        }

        .gallery-item:hover {
            transform: scale(1.05); /* Efecto de aumento */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Sombra al pasar el ratón */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9); /* Fondo del modal más oscuro */
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            border-radius: 5px; /* Bordes redondeados */
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        #caption {
            color: white;
            text-align: center;
            margin-top: 10px;
            font-size: 18px; /* Tamaño del texto del caption */
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 10px); /* Dos columnas en pantallas más pequeñas */
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: 100%; /* Una columna en pantallas muy pequeñas */
            }
        }
    </style>
</head>
<body>

    <h1>Galería de Imágenes</h1>

    <div class="gallery">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHCkqZeBMe1z_S77ytgOPTQL38OSaCCbL_ug&s" alt="Imagen 1" class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlvLwRzm-d78AgyLsxFsKcULouqflA1ULO9g&s" alt="Imagen 2" class="gallery-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOH99946ELGBVR986yJb4HltQAsc2hmx_gGQ&s" alt="Imagen 3" class="gallery-item">
        <!-- Agrega más imágenes según sea necesario -->
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const captionText = document.getElementById('caption');
            const closeBtn = document.querySelector('.close');

            const galleryItems = document.querySelectorAll('.gallery-item');

            galleryItems.forEach(item => {
                item.addEventListener('click', function() {
                    modal.style.display = 'block';
                    modalImg.src = this.src;
                    captionText.innerHTML = this.alt;
                });
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Cerrar el modal al presionar la tecla "Esc"
            document.addEventListener('keydown', (event) => {
                if (event.key === "Escape") {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
